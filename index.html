<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api/dist/face-api.min.js"></script>
    <link rel="stylesheet" href="stylesheets\index_style.css">
    <title>project_isd</title>
</head>
<body>
    <div class="flex flex-col-reverse md:flex-row h-screen bg-slate-950">
        <div class="flex-1 bg-slate-950 flex justify-center items-center">
            <div class="text-white text-center typewriter px-4 sm:px-8">
                <div class="sm:text-2xl md:text-4xl lg:text-7xl">
                    <div class="line leading-loose">Face & Frame</div>
                    <div class="line">Matcher</div>
                </div>
                <div class="slogan mt-4">
                    <div class="slogan-line text-sm sm:text-md md:text-lg lg:text-xl">
                        Match Your Face with the Ideal Frame
                    </div>
                </div>
                <br><br>
                <!-- start button -->
                <div class="relative flex justify-end">
                    <a href="input.html"
                       class="inline-flex items-center text-white text-sm sm:text-base md:text-lg font-semibold border-b border-white relative
                       px-3 sm:px-4 py-2 transition-transform duration-200 ease-in-out transform hover:-translate-y-1
                       hover:shadow-lg active:translate-y-0.5 active:shadow-md">
                        Start
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                             class="w-4 h-4 sm:w-5 sm:h-5 md:w-6 md:h-6 ml-2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 8.25 21 12m0 0-3.75 3.75M21 12H3"/>
                        </svg>
                    </a>
                </div>
            </div>
        </div>

        <!-- picture -->
        <div class="flex-1 bg-cover bg-center h-auto"
             style="background-image: url('https://i.etsystatic.com/40274243/r/il/0fb1e8/4610173301/il_1588xN.4610173301_9nmm.jpg');">
        </div>
    </div>
    
    <script>
        //animation function
        document.addEventListener('DOMContentLoaded', () => {
            const line1 = document.querySelector('.line:nth-of-type(1)');
            const line2 = document.querySelector('.line:nth-of-type(2)');
            const sloganLines = document.querySelectorAll('.slogan-line');

            const typingDuration = 1200;

            setTimeout(() => {
                line2.style.opacity = 1;
            }, typingDuration);

            setTimeout(() => {
                sloganLines.forEach((line, index) => {
                    line.style.animationPlayState = 'running';
                });
            }, typingDuration + 250);
        });
    </script>
</body>
</html>
